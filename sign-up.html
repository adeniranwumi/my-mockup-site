<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="utf-8">
        <title>Sign Up</title>
        <link rel="stylesheet" href="index1.css">
    </head>
    <body onload="document.signup.fullname.focus()">
        <div class="section1" id="home" >
                <div id="setOpacity">  
                    <nav>
                    <ul class="navbar" id="navigate">
                        <li><a href="index1.html">Home</a></li>
                        <li><a href="#contactUs">Contact Us</a></li>
                        <li><a href="#about">About</a></li>
                        <li><a href="#">Hire Us</a></li>
                        <li class="dropdownIcon"><a href="javascript:void(0)" onclick="dropDown()">&#9776;</a></li>
                    </ul> 
                </nav>  
                 <div class="sign-up-msg">
                    <h2>Please fill the form below.</h2>   
                 </div>   
                   
                <form name="signup" onsubmit="return formValidation();">
                    <ul>
                        <li>
                            <label for="fullname">Full Name: </label>
                        </li>
                        <li>
                            <input type="text" name="fullname" size="50">
                        </li>
                        <li>
                            <label for="userid">User Id: </label>
                        </li>
                        <li>
                            <input type="text" name="userid" size="50">
                        </li>
                        <li>
                            <label for="password">Password: </label>
                        </li>
                        <li>
                            <input type="password" name="passid" size="12">
                        </li>    
                        <li>
                            <label for="address">Address: </label>
                        </li>
                        <li>
                            <input type="text" name="address" size="50">
                        </li>
                        <li>
                            <label for="country">Country:</label>
                        </li>
                        <li>
                            <select name="country">
                                <option selected="" value="Default">
                                (Please select a country)
                                </option>
                                <option value="AM">USA</option>
                                <option value="NG">Nigeria</option>
                                <option value="SA">South Africa</option>
                                <option value="BG">Belgium</option>
                                <option value="CD">Canada</option>
                                <option value="GC">Greece</option>
                            </select>
                        </li>
                        <li>
                            <label for="zip">ZIP Code: </label>
                        </li>
                        <li>
                            <input type="text" name="zip">
                        </li>
                        <li>
                            <label for="email">Email: </label>
                        </li>
                        <li>
                            <input type="text" name="email" size="50">
                        </li>
                        <li>
                            <label for="gender">Sex: </label>
                        </li>
                        <li>
                            <input type="radio" name="msex" value="male"><span>Male</span>
                            <input type="radio" name="fsex" value="female"><span>Female</span>
                        </li>
                        <li>
                            <label>Language: </label>
                        </li>
                        <li>
                            <input type="checkbox" name="en" value="en"><span>English</span>
                            <input type="checkbox" name="nonen" value="noen"><span>Non English</span>
                        </li>
                        <li>
                            <label>About: </label>
                        </li>
                        <li>
                            <textarea name="desc" id="desc"></textarea>
                        </li>
                        <li>
                            <input type="submit" name="submit" value="submit">
                        </li>
                    </ul>
                </form>
                    
          </div>
         </div>
    <script src="validate.js"></script>
    </body>
</html>
